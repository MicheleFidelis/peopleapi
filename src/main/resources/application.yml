server:
  error:
    include-stacktrace: on_param

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/person?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    web: trace
    org:
      hibernate:
        SQL: debug
      springframework:
        boot:
          autoconfigure=ERROR:
        web: trace

# swagger-ui custom path
springdoc:
  swagger-ui:
    path=/swagger-ui.html

